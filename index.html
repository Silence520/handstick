<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		:root{
			--vcolor: #ffd5c5;
		}
		.hand{
			display: inline-block;
			width: 160px;
			height: 40px;
			background: var(--vcolor);
			margin: 100px;
			border-radius:20px;
			position: relative;
			cursor: pointer;
			box-shadow:  0px 41px 0 0 var(--vcolor),0px 82px 0 0 var(--vcolor),0px 123px 0 0 var(--vcolor);
		}
		.hand::after{
			content: '';
			display: inline-block;
			width: 120px;
			height: 40px;
			border-radius: 20px;
			position: absolute;
			background: var(--vcolor);
			right: 60px;
			top: -36px;
			transform: rotate(-60deg);
		}
		.hand::before{
			content: '';
			display: inline-block;
			width: 120px;
			height: 120px;
			background: var(--vcolor);
			position: absolute;
			border-top-left-radius: 10px;
			border-bottom-left-radius: 10px;
			right: 70px;
			top: 24px;
		}
</style>
</head>

<body>
	<div class="hand"></div>
</body>
</html>
<script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(function(){
		var stynone=`<style>:root{--vcolor: #ddd;}</style>`;
		var styblock=`<style>:root{--vcolor: #ffd5c5;}</style>`;
		System.import('./addlikes.js').then(function(m) {
		 	$.extend({m});
		 	var num=0;
		 	$(document).on('click','.hand',function(){
		 		num=$.m(num);
		 		if(num<10){
		 			$(styblock).appendTo('head');
		 		}else{
		 			num=0;
		 			$(stynone).appendTo('head');

		 		}
			})	
		 });
	})
</script>
